# Nixpacks config for frontend service (monorepo)
# Install from root (where package-lock.json lives), then build frontend

[phases.install]
cmds = ["cd ../.. && npm ci"]

[phases.build]
cmds = ["npm run build", "echo 'OK' > dist/health"]

[start]
cmd = "cd ../.. && npx serve packages/frontend/dist -s -p $PORT"
